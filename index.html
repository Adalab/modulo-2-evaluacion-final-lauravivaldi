
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA ADALAB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
    <header class="header-container">
        <input class="header-input" type="text" alt="search-ptoduct" placeholder="Busca tu producto aquí"/>
        <button class="header-button">BUSCAR</button>
    </header>

    <div class="container-all">
        <section>   
            <div class="products-container">
                <h2>Productos</h2>
                <ul class="products-list"></ul>
            </div>
        </section>
        <section class="shop-cart">
            <div class="shop-cart-container">
                <h2>
                    Carrito de compras 
                    <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Carrito de compras"/>
                </h2>
                <button class="delete-btn">Eliminar productos</button>
            </div>
        </section>

    </div>
    <script src="main.js"></script>
</body>
<footer class="footer">
    <p class="footer__paragraph">Online Storage ® ADALAB 2025</p>
</footer>
</html>
